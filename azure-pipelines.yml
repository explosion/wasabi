trigger:
  batch: true
  branches:
    include:
    - '*'

jobs:

- job: 'Test'
  strategy:
    matrix:
      Python36Linux:
        imageName: 'ubuntu-20.04'
        python.version: '3.6'
      Python36Windows:
        imageName: 'windows-2019'
        python.version: '3.6'
      Python36Mac:
        imageName: 'macOS-10.15'
        python.version: '3.6'
      Python37Linux:
        imageName: 'ubuntu-20.04'
        python.version: '3.7'
      Python37Windows:
        imageName: 'windows-2019'
        python.version: '3.7'
      Python37Mac:
        imageName: 'macOS-10.15'
        python.version: '3.7'
      Python38Linux:
        imageName: 'ubuntu-20.04'
        python.version: '3.8'
      Python38Windows:
        imageName: 'windows-2019'
        python.version: '3.8'
      Python38Mac:
        imageName: 'macOS-10.15'
        python.version: '3.8'
      Python39Linux:
        imageName: 'ubuntu-20.04'
        python.version: '3.9'
      Python39Windows:
        imageName: 'windows-2019'
        python.version: '3.9'
      Python39Mac:
        imageName: 'macOS-10.15'
        python.version: '3.9'
      Python310Linux:
        imageName: 'ubuntu-20.04'
        python.version: '3.10'
      Python310Windows:
        imageName: 'windows-2019'
        python.version: '3.10'
    maxParallel: 4
  pool:
    vmImage: $(imageName)

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'
      architecture: 'x64'

  - script: |
      python -m pip install --upgrade pip
      python -m pip install -r requirements.txt
    displayName: 'Install dependencies'

  - script: |
      python -c "import locale; print('Preferred encoding:', locale.getpreferredencoding())"
      python -c "import sys; print('stdout encoding:', sys.stdout.encoding)"
      env
      python -m mypy wasabi
      python -m pytest -s wasabi
    displayName: 'Run tests'

  - script: python setup.py sdist
    displayName: 'Test sdist'
